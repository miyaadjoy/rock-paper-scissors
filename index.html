<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

   
</head>
<body>

    <header class="header container flex flex-ai-c flex-jc-c">
        <div class="header__heading">
            Want to play!ðŸŽ®
        </div>
    </header>



    <div class="choices container flex flex-ai-c">
        <div class="choices__headings">
            <h2>Computer Choice : <span id="computer-choice"></span></h2>

            <h2>Your Choice : <span id="user-choice"></span></h2>

            
        </div>
    </div>

    <div class="result container flex flex-jc-c flex-ai-c">
        <h2 class="flex flex-jc-c"><span id="result"></span></h2>


    </div>


    <div class="container flex flex-jc-c">
        <div class="play_button">
            <button id="rock">rock <img src="images/rock.svg" alt=""></button>
            <button id="paper">paper <img src="images/paper.svg" alt=""></button>
            <button id="scissors">scissors <img src="images/scissors.svg" alt=""></button>
        </div>

    </div>

    


    <footer class="footer container flex flex-jc-c">
        created by miyaad joy. Copyright 2022
    </footer>

    <script src="app.js" charset="utf-8"></script>
